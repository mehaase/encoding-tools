name: Build

on:
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Use Node.Js
        uses: actions/setup-node@v2
        with:
          node-version: 17
          cache: "npm"
      - run: npm ci
      - run: npm test
